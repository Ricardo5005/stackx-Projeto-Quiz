<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stackx-Projeto-Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <form id="quiz-form">
        <label for="question1">Pergunta 1:</label><br>
        <input type="radio" id="question1-option1" name="question1" value="option1">
        <label for="question1-option1">Opção 1</label><br>
        <input type="radio" id="question1-option2" name="question1" value="option2">
        <label for="question1-option2">Opção 2</label><br>
      
        <label for="question2">Pergunta 2:</label><br>
        <input type="checkbox" id="question2-option1" name="question2" value="option1">
        <label for="question2-option1">Opção 1</label><br>
        <input type="checkbox" id="question2-option2" name="question2" value="option2">
        <label for="question2-option2">Opção 2</label><br>
      
        <label for="question3">Pergunta 3:</label><br>
        <input type="text" id="question3" name="question3"><br>
      
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
